div><div class="nav-item margin-top-30"><div class=left-content><img src=../../assets/images/home_page_place.png class=home-page-place> <span class=item-title>地址</span></div></div><div class=nav-item><div class=left-content><span class=item-text ng-bind=user.storeplace></span></div></div><div class="nav-item margin-top-20"><div class=left-content><span>联系方式</span></div></div><div class="qrcode-item margin-top-20"><div class=left-content><span class=home-page-qrcode ng-click=showQrImg()><img ng-src={{user.qrcode}}></span> <span class=item-text><span class=font-size-28>预约电话</span> <span ng-bind=user.telephone class=margin-top-20></span> <span class="margin-top-20 call-designer">点击拨打<a ng-href={{hrefTel}}></a></span></span></div></div><div class=nav-item><div class=left-content><span class="item-text qr-text">点击查看二维码</span></div></div><div class=prompt-fixed><div class=prompt-div><div class=prompt-content><div class=prompt-title><div class=qrcode-item><div class=left-content><span class=home-page-qrcode ng-click=showQrImg()><img ng-src={{user.qrcode}}></span> <span class=item-text><span class=font-size-28>电话预约</span> <span ng-bind=user.telephone class=margin-top-10></span> <span class="margin-top-10 call-designer">点击拨打<a ng-href={{hrefTel}}></a></span></span></div></div><div class=qr-ts-text>点击查看二维码</div></div><div class=prompt-bottom><span class="item prompt-false" ng-click=promptFalse()>知道了</span></div></div></div></div><div class=qrcode-fixed-content ng-click=hideQrImg()><div class=qrcode-fixed-div><img ng-src={{user.qrcode}} ng-click=stopPro($event)></div></div></div></div>
