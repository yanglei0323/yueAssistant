<div class="parent-container bg-color-ececec"><div id=tailorData-container><div class="nav-item margin-top-10"><div class=left-content><span class=item-name>姓名<span class=Identification>&nbsp;*</span></span> <span class=bz-message><input type=text placeholder=填写您的真实姓名或者艺名 ng-model=name></span></div></div><div class=nav-item><div class=left-content><span class=item-name>手机号码<span class=Identification>&nbsp;*</span></span> <span class=bz-message><input type=text placeholder=方便工作人员与您沟通 ng-model=telephone></span></div></div><div class="info-item margin-top-10"><span class=item-name>教育背景<span class=Identification>&nbsp;*</span></span> <textarea class=item-area placeholder=可填写多个，以逗号间隔（例：北京新空间教育学院，英国TONI&GUY） ng-model=education></textarea></div><div class=info-item><span class=item-name>从业经历<span class=Identification>&nbsp;*</span></span> <textarea class=item-area placeholder=可填写多个，以逗号间隔（例：北京悦艺术家，北京TONI&GUY） ng-model=work></textarea></div><div class=info-item><span class=item-name>参加大型媒体活动<span class=Identification>&nbsp;*</span></span> <textarea class=item-area placeholder=可填写多个，以逗号间隔（例：北京国际时装周，上海国际时装周） ng-model=activity></textarea></div><div class=info-item><span class=item-name>合作媒体杂志<span class=Identification>&nbsp;*</span></span> <textarea class=item-area placeholder=可填写多个，以逗号间隔（例：《风尚志》，《BQ北京青年周刊》） ng-model=magazine></textarea></div><div class=info-item><span class=item-name>合作艺人<span class=Identification>&nbsp;*</span></span> <textarea class=item-area placeholder=可填写多个，以逗号间隔（例：范冰冰，李小璐，陈好） ng-model=stars></textarea></div><div class=info-item><span class=item-name>参加品牌发布<span class=Identification>&nbsp;*</span></span> <textarea class=item-area placeholder=可填写多个，以逗号间隔（例：LV，CHANEL） ng-model=brand></textarea></div><div class="img-item margin-top-10"><span class=item-name>生活照<span class=Identification>&nbsp;*&nbsp;</span><span class=placholder-text>可上传3张</span></span> <span class="update-img update-img-life"><img src=../../assets/images/edit-headimg.png ng-click=addLifePhoto() ng-if="lifemediaid.length <= 2"></span></div><div class="img-item margin-top-10"><span class=item-name>工作照<span class=Identification>&nbsp;*&nbsp;</span><span class=placholder-text>可上传3张</span></span> <span class="update-img update-img-work"><img src=../../assets/images/edit-headimg.png ng-click=addWorkPhoto() ng-if="workmediaid.length <= 2"></span></div><div class="img-item margin-top-10"><span class=item-name>艺术照<span class=Identification>&nbsp;*&nbsp;</span><span class=placholder-text>可上传3张</span></span> <span class="update-img update-img-art"><img src=../../assets/images/edit-headimg.png ng-click=addArtPhoto() ng-if="artmediaid.length <= 2"></span></div><div class="img-item margin-top-10"><span class=item-name>作品照<span class=Identification>&nbsp;*&nbsp;</span><span class=placholder-text>可上传3张</span></span> <span class="update-img update-img-goods"><img src=../../assets/images/edit-headimg.png ng-click=addGoodsPhoto() ng-if="goodsmediaid.length <= 2"></span></div><div class="memo-item margin-top-10"><span class=item-name>备注</span> <textarea class=item-area placeholder=可填写对于作品的要求或者建议 ng-model=remark></textarea></div><div class=memo-text><span>注：提交后不可修改</span></div><div class=save-btn ng-click=toPayTailor()><span>保存进行下一步</span></div></div></div>
