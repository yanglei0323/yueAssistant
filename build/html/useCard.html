<div class="parent-container bg-color-fff"><div id=usejoke-container><div class=hideImg><img id=starImg ng-src={{showImg}}> <img ng-src={{updateImg}} class=userAvatar style=width:100%;height:auto;></div><canvas id=main ng-show=showcanvas></canvas><div class=usejoke-img-content ng-if=!showcanvas><img ng-src={{canvasImg}} class=templateImg></div><div class=iscompelete ng-show=!user.iscomplete><span>个人信息处于未完善状态，部分模板生成会导致信息缺失，</span> <span>请先去<span class=userinfo ng-click=editInformation()>我的</span>完善信息</span> <img src=../../assets/images/close.png class=closeImg ng-click=closeText()></div><div class=changeText><img src=../../assets/images/poster-edit-icon.png> <input class=upload name=upload type=file accept=image/* onfocus=this.blur()></div><div class=bottom-btn><div class=btn-relative><img src=../../assets/images/left_row.png class=left-back ng-click=goBack()> <span ng-click=useTemplatePage() ng-bind=btnText></span></div></div><div class=loading-content ng-if=loading><img src=../../assets/images/loading.gif></div></div></div>
