<div class="parent-container bg-color-ececec">
    <div id="edit-information-container">
        <div class="edit-title margin-top-10">
            <span class="item">
                <span class="item-name">个人信息 （必填）</span>
                <span class="item-prompt margin-top-10">生成主页和模板时所必须的信息</span>
            </span>
            <span class="item">
                <span ng-if="!user.iscomplete">未完善<span class="Identification">&nbsp;*</span></span>
                <span ng-if="user.iscomplete">已完善<span class="Identification">&nbsp;*</span></span>
            </span>
        </div>
        <div class="edit-head-img margin-top-10">
            <span class="item">
                <span class="item-name">头像</span>
                <span class="item-prompt margin-top-10">用于主页和海报生成</span>
            </span>
            <span class="item user-avatar">
                <img ng-src="{{user.avatar}}" alt="" ng-click="addPhoto()">
            </span>
        </div>
        <a href="">
            <div class="nav-item" ng-click="chooseQrcode()">
                <div class="left-content">
                    <span class="item-name">我的二维码</span>
                    <span class="bz-message" ng-bind="qrState"></span>
                </div>
                <img src="../../assets/images/personal_right_2.png" class="arrow-icon margin-right-0">
            </div>
        </a>
        <a href="">
            <div class="nav-item margin-top-10">
                <div class="left-content">
                    <span class="item-name">姓名<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="用于主页和生成海报" ng-model="name"></span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="nav-item">
                <div class="left-content">
                    <span class="item-name">从业时间<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="请输入数字" ng-model="worktime" class="click-input"><span class="years">年</span></span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="nav-item margin-top-10">
                <div class="left-content">
                    <span class="item-name">店内等级<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="请输入内容" ng-model="worklevel" readonly="readonly" ng-click="showLevel()" unselectable="on"></span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="nav-item">
                <div class="left-content">
                    <span class="item-name">店面名称<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="请输入内容" ng-model="storename"></span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="nav-item">
                <div class="left-content">
                    <span class="item-name">店面地址<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="请输入内容" ng-model="storeplace"></span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="nav-item margin-top-10">
                <div class="left-content">
                    <span class="item-name">洗剪吹价格<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="请输入数字" ng-model="cutprice" class="click-input" ></span>
                    <span class="years">元</span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="nav-item">
                <div class="left-content">
                    <span class="item-name">染发价格<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="请输入数字" ng-model="colorpricelow" class="click-input"></span><span class="years">元</span>
                    <span class="dividing-line">-</span>
                    <span class="bz-message"><input type="text" placeholder="请输入数字" ng-model="colorpricehigh" class="click-input"></span><span class="years">元</span>
                </div>
            </div>
        </a>
        <a href="">
            <div class="nav-item">
                <div class="left-content">
                    <span class="item-name">烫发价格<span class="Identification">&nbsp;*</span></span>
                    <span class="bz-message"><input type="text" placeholder="请输入数字" ng-model="permpricelow" class="click-input"></span><span class="years">元</span>
                    <span class="dividing-line">-</span>
                    <span class="bz-message"><input type="text" placeholder="请输入数字" ng-model="permpricehigh" class="click-input"></span><span class="years">元</span>
                </div>
            </div>
        </a>

        <a href="">
            <div class="nav-item margin-top-10">
                <div class="left-content">
                    <span class="item-name">选择技术特点<span class="Identification">（可多选）</span></span>
                </div>
            </div>
        </a>
        <div class="point-label">
            <span class="item" ng-repeat="label in pointLabel" ng-class="{'selected-label':label.ischoose}" ng-click="selectLabel(label)">
                <span ng-bind="label.name"></span>
            </span>
        </div>
        <div class="bottom-btn" ng-click="saveInformation()">
            <span>保存并回到首页</span>
        </div>
        <div class="fixed-content">
            <div class="level-content">
                <div class="level-div">
                    <div class="nav-item" ng-repeat="item in levelList">
                        <div class="left-content" ng-click="selectLevel(item)">
                            <span ng-if="!item.selected"><img src="../../assets/images/vip_select.png" class="level-select-icon"></span>
                            <span ng-if="item.selected"><img src="../../assets/images/selected.png" class="level-select-icon"></span>
                            <span class="level-name" ng-bind="item.name"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="prompt-fixed">
            <div class="prompt-div">
                <div class="prompt-content">
                    <div class="prompt-title">
                        <span>还有信息没有填写，不能保存</span>
                    </div>
                    <div class="prompt-bottom">
                        <span class="item prompt-false" ng-click="promptFalse()">确认退出</span>
                        <span class="item prompt-true" ng-click="promptTrue()">继续填写</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
