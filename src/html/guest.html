<div class="parent-container bg-color-ececec">
    <div id="morningNight-container">
        <div class="myTailor-title">
            <span class="item" ng-click="changeTab(1)" ng-class="{'active': activeTab == 1}">当季流行</span>
            <span class="item" ng-click="changeTab(2)" ng-class="{'active': activeTab == 2}">秀一秀</span>
        </div>
        <div class="myTailor-info-content" ng-if="activeTab == 1" ng-click="add()">
            <span class="case-item" ng-click="useGuest(1)">
                <span class="case-type"><img src="../../assets/images/guest/type1.png" alt=""></span>
                <span class="case-title">单张展示</span>
            </span>
            <span class="case-item" ng-click="useGuest(2)">
                <span class="case-type"><img src="../../assets/images/guest/type2.png" alt=""></span>
                <span class="case-title">流行介绍</span>
            </span>
            <span class="case-item" ng-click="useGuest(3)">
                <span class="case-type"><img src="../../assets/images/guest/type3.png" alt=""></span>
                <span class="case-title">流行展示</span>
            </span>
            <span class="case-item" ng-click="useGuest(4)">
                <span class="case-type"><img src="../../assets/images/guest/type4.png" alt=""></span>
                <span class="case-title">时尚展示</span>
            </span>
        </div>


        <div class="myTailor-info-content" ng-if="activeTab == 2">
            <span class="case-item" ng-click="useGuest(5)">
                <span class="case-type"><img src="../../assets/images/guest/type5.png" alt=""></span>
                <span class="case-title">作品单图</span>
            </span>
            <span class="case-item" ng-click="useGuest(6)">
                <span class="case-type"><img src="../../assets/images/guest/type6.png" alt=""></span>
                <span class="case-title">作品展示</span>
            </span>
        </div>

        <div class="loading-content" ng-if="loading">
            <img src="../../assets/images/loading.gif" alt="">
        </div>
    </div>
</div>
