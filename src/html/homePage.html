<div class="parent-container bg-color-fff">
    <div id="homePage-container">
        <div class="user-info">
            <div class="user-info-top">
                <span class="now-time" ng-bind="nowYear"></span>
                <span class="store-name" ng-bind="user.storename"></span>
            </div>
            <div class="user-info-bottom">
                <span class="user-avatar"><img ng-src="{{user.avatar}}" alt=""></span>
                <span class="user-profile">
                    <span ng-bind="user.name" class="user-name"></span>
                    <span ng-bind="user.worklevel.name"></span>
                    <span>从业<span ng-bind="user.worktime"></span>年</span>
                </span>
                <span class="appointment-btn" ng-click="appointment()">
                    <span>预</span>
                    <span>约</span>
                </span>
            </div>
        </div>
        <div class="line-title margin-top-20">
            <div class="line-title-text"><span>作品展示</span></div>
            <div class="line-title-line"></div>
        </div>
        <div class="case-content margin-top-20">
            <span class="case-item">
                <img src="../../assets/images/home_page_bg.png" alt="">
            </span>
            <span class="case-item">
                <img src="../../assets/images/home_page_bg.png" alt="">
            </span>
            <span class="case-item">
                <img src="../../assets/images/home_page_bg.png" alt="">
            </span>
            <span class="case-item">
                <img src="../../assets/images/home_page_bg.png" alt="">
            </span>
            <span class="case-item">
                <img src="../../assets/images/home_page_bg.png" alt="">
            </span>
        </div>
        <div class="line-title margin-top-20">
            <div class="line-title-text"><span>个人标签</span></div>
            <div class="line-title-line"></div>
        </div>
        <div class="point-label">
            <span class="item" ng-repeat="label in pointLabel" ng-if="label.ischoose == true">
                <span ng-bind="label.name"></span>
            </span>
        </div>
        <div class="line-title">
            <div class="line-title-text"><span>个人信息</span></div>
            <div class="line-title-line"></div>
        </div>
        <div class="nav-item margin-top-30">
            <div class="left-content">
                <img src="../../assets/images/home_page_price.png" alt="" class="home-page-price">
                <span class="item-title">服务价格</span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-text">洗剪吹：<span ng-bind="user.cutprice"></span>元</span>
                <span class="item-text">染发：<span ng-bind="user.colorpricelow"></span>元-<span ng-bind="user.colorpricehigh"></span>元</span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-text">烫发：<span ng-bind="user.permpricelow"></span>元-<span ng-bind="user.permpricehigh"></span>元</span>
            </div>
        </div>
        <div class="dashed-line"></div>
        <div class="nav-item margin-top-30">
            <div class="left-content">
                <img src="../../assets/images/home_page_time.png" alt="" class="home-page-price">
                <span class="item-title">服务时间</span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-text">营业时间：每日<span ng-bind="user.starttime"></span>-<span ng-bind="user.endtime"></span></span>
            </div>
        </div>
        <div class="work-time-content">
            <span>周一</span>
            <span>周二</span>
            <span>周三</span>
            <span>周四</span>
            <span>周五</span>
            <span>周六</span>
            <span>周日</span>
        </div>
        <div class="work-state-content">
            <div class="work-state-item" ng-repeat="work in workTime track by $index" ng-class="{'active-work':work == 0}">
                <span ng-if="work == 1">上</span>
                <span ng-if="work == 1">班</span>
                <span ng-if="work == 0">休</span>
                <span ng-if="work == 0">息</span>
            </div>
        </div>
        <div class="line-title margin-top-30">
            <div class="line-title-text"><span>所属发廊</span></div>
            <div class="line-title-line"></div>
        </div>
        <div class="nav-item margin-top-30">
            <div class="left-content">
                <img src="../../assets/images/home_page_home.png" alt="" class="home-page-store">
                <span class="item-title">店名</span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-text" ng-bind="user.storename"></span>
            </div>
        </div>
        <div class="dashed-line"></div>
        <div class="nav-item margin-top-30">
            <div class="left-content">
                <img src="../../assets/images/home_page_place.png" alt="" class="home-page-place">
                <span class="item-title">地址</span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-text" ng-bind="user.storeplace"></span>
            </div>
        </div>
        <div class="nav-item margin-top-20">
            <div class="left-content">
                <span>联系方式</span>
            </div>
        </div>
        <div class="qrcode-item margin-top-20">
            <div class="left-content">
                <img src="../../assets/images/qrcode.png" alt="" class="home-page-qrcode">
                <span class="item-text">
                    <span class="font-size-28">预约电话</span>
                    <span ng-bind="user.telephone" class="margin-top-20"></span>
                    <span class="margin-top-20 call-designer">点击拨打<a ng-href="{{hrefTel}}"></a></span>
                </span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-text qr-text">扫码加我好友</span>
            </div>
        </div>
        <div class="prompt-fixed">
            <div class="prompt-div">
                <div class="prompt-content">
                    <div class="prompt-title">
                        <div class="qrcode-item">
                            <div class="left-content">
                                <img src="../../assets/images/qrcode.png" alt="" class="home-page-qrcode">
                                <span class="item-text">
                                    <span class="font-size-28">电话预约</span>
                                    <span ng-bind="user.telephone" class="margin-top-10"></span>
                                    <span class="margin-top-10 call-designer">点击拨打<a ng-href="{{hrefTel}}"></a></span>
                                </span>
                            </div>
                        </div>
                        <div class="qr-ts-text">长按二维码微信预约</div>
                    </div>
                    <div class="prompt-bottom">
                        <span class="item prompt-false" ng-click="promptFalse()">知道了</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
